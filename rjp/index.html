<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Webページに表示されるコンテンツの幅を、閲覧している端末に応じて自動で調整する。
		     widthをdevice-widthとしておくことで、コンテンツを画面の幅にちょうど合わせることができる。
		     user-sclable(ユーザーによる画面サイズの変更)をfalseに指定し、ゲーム中にかってに拡大縮小されないようにしておく。 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!-- Webページで実行するプログラムの場所を指定する。
		     enchant.jsを先に指定し、ロードすることで
		     その下で指定したプログラムからenchant.jsの機能を使うことができるようになる。 -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="./js/lib/enchant.js"></script>
		<script src="./js/main.js"></script>
		<style>
			<!-- ウィンドウとゲーム画面の隙間をなくす -->
			body{
				padding:0;
				margin:0;
			}
		</style>
	</head>
	<!-- Webページ全体の背景色を指定 -->
	<body style="background: #000;">
	<!-- ここにゲームが表示される -->
	</body>
</html>
